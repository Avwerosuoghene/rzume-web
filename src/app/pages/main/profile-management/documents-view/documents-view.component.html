<div class="documents-view">
  <!-- Empty State -->
  <div *ngIf="!hasDocuments && !isLoading" class="empty-state">
    <div class="empty-state-icon">ğŸ“„</div>
    <h4>{{ emptyStates.NO_DOCUMENTS.title }}</h4>
    <p class="light_text">{{ emptyStates.NO_DOCUMENTS.message }}</p>
    <button type="button" class="upload-btn" (click)="onUploadDocument()">
      {{ emptyStates.NO_DOCUMENTS.actionText }}
    </button>
  </div>

  <!-- Documents List -->
  <div *ngIf="hasDocuments" class="documents-container">
    <div class="documents-header">
      <h4>Your Documents</h4>
      <button type="button" class="upload-btn" (click)="onUploadDocument()">
        <span class="icon">ğŸ“„</span>
        Upload Document
      </button>
    </div>

    <div class="documents-grid">
      <div *ngFor="let document of documents" class="document-card">
        <div class="document-icon">
          <span>ğŸ“„</span>
        </div>
        <div class="document-info">
          <h5 class="document-name">{{ document.name }}</h5>
          <p class="document-meta light_text">
            {{ formatFileSize(document.size) }} â€¢ {{ formatDate(document.uploadDate) }}
          </p>
        </div>
        <div class="document-actions">
          <button 
            type="button" 
            class="action-btn download"
            (click)="onDownloadDocument(document)"
            title="Download"
          >
            â¬‡ï¸
          </button>
          <button 
            type="button" 
            class="action-btn delete"
            (click)="onDeleteDocument(document.id)"
            title="Delete"
          >
            ğŸ—‘ï¸
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-container">
    <div class="spinner"></div>
    <p class="light_text">Loading documents...</p>
  </div>
</div>
