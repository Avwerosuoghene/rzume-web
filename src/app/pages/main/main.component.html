<div class="main-container">
  <div class="overlay" (click)="closeSidebar()" [class.visible]="sidebarOpen"></div>
  
  <div class="main-sidebar" [class.open]="sidebarOpen">
    <app-side-bar></app-side-bar>
  </div>

  <div class="main-header-container">
    <app-header (sidebarToggle)="toggleSidebar()"></app-header>
  </div>
  <div class="main-content" [class.blur]="sidebarOpen">
    <router-outlet></router-outlet>
  </div>
</div>
