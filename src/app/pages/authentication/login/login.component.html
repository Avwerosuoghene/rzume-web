<div class="login-container">
  <div class="auth-top_view_elements">
    <h3>Log In</h3>
    <div class="login-signin_route mobile_only">
      <p>
        Don't have an account?
        <span>
          <a id="#sign_in_anchor" [routerLink]="signUpRoute"
            >Create Account</a
          ></span
        >
      </p>
    </div>
  </div>

  <form [formGroup]="loginFormGroup" (ngSubmit)="submitLoginForm()">
    <div class="form-input-container">
      <div class="form-field">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <input
            id="email"
            class="form-input"
            [class.error]="getFieldError('email')"
            placeholder="Enter your email"
            type="email"
            formControlName="email"
            name="email"
          />
          <mat-icon>person</mat-icon>
        </div>
        <span *ngIf="getFieldError('email')" class="error-message">
          {{ getFieldError('email') }}
        </span>
      </div>

      <div class="form-field">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input
            id="password"
            class="form-input"
            [class.error]="getFieldError('password')"
            placeholder="Enter your password"
            [type]="passwordVisibility"
            formControlName="password"
            name="password"
          />
          <mat-icon (click)="togglePasswordVisibility()">{{
            passwordVisibility === "password" ? "visibility_off" : "visibility"
          }}</mat-icon>
        </div>
        <span *ngIf="getFieldError('password')" class="error-message">
          {{ getFieldError('password') }}
        </span>
      </div>

      <div class="rememberCheck-forgotPass">
        <div class="minor-element_flex">
          <mat-checkbox
            id="remberMeCheck"
            formControlName="rememberMe"
            data-cy="rememberMe-terms-check"
          ></mat-checkbox>

          <p>Remember me</p>
        </div>
        <a id="#forgotPass_anchor" [routerLink]="forgotPassRoute"
          >Forgot Password?</a
        >
      </div>

      <div class="action_btns">
        <button
        class="form-input-confirm-button login_btn"
        mat-flat-button
        [disabled]="isBtnDisabled()"
        type="submit"
      >
        <div class="button-elements">
          @if (loaderIsActive) {
          <app-circular-loader></app-circular-loader>
          }

          <p>Continue</p>
        </div>
      </button>
      <p>Or</p>
      <app-google-sign-in (tokenEmitter)="handleCredentialResponse($event)" (click)="triggerGoogleSignin()" [googleBtnText] ="GOOGLE_SIGNIN_BUTTON_TEXT"  ></app-google-sign-in>
      </div>


    </div>
  </form>

  <div class="login-signin_route desktop_only">
    <p>
      Don't have an account?
      <span>
        <a id="#sign_in_anchor" [routerLink]="signUpRoute"
          >Create Account</a
        ></span
      >
    </p>
  </div>
</div>
