<div class="signup-container">
  <div class="auth-top_view_elements">
    <h3>Create account</h3>
    <div class="signup-signin_route mobile_only">
      <p>
        Already have an account?
        <span>
          <a id="sign-in_anch" [routerLink]="signInRoute">Sign In</a></span
        >
      </p>
    </div>
  </div>

  <form [formGroup]="signupFormGroup" (ngSubmit)="submitSignupForm()">
    <div class="form-input-container">
      <div class="form-field">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <input
            id="email"
            class="form-input"
            [class.error]="getFieldError('email')"
            placeholder="Enter your email"
            type="email"
            formControlName="email"
            name="email"
          />
          <mat-icon>person</mat-icon>
        </div>
        <span *ngIf="getFieldError('email')" class="error-message">
          {{ getFieldError('email') }}
        </span>
      </div>

      <div class="form-field">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input
            id="password"
            class="form-input"
            [class.error]="getFieldError('password')"
            placeholder="Enter your password"
            [type]="passwordVisibility"
            formControlName="password"
            name="password"
            (keyup)="validatePassword()"
          />
          <mat-icon (click)="togglePasswordVisibility()">{{
            passwordVisibility === "password" ? "visibility_off" : "visibility"
          }}</mat-icon>
        </div>
        <span *ngIf="getFieldError('password')" class="error-message">
          {{ getFieldError('password') }}
        </span>
      </div>
      <app-password-strength-checker></app-password-strength-checker>
      <div class="minor-element_flex">
        <mat-checkbox
          id="termsCheckbox"
          formControlName="termsChecked"
          data-cy="signup-terms-check"
        ></mat-checkbox>

        <p>
          Iâ€™ve read and agree with
          <span>
            <a
              id="terms-service-anchor"
              (click)="openTermsAndConditionsDialog()"
              >Terms of Service</a
            >
          </span>
          and our
          <span>
            <a (click)="openPrivacyDialog()" id="terms-policy-anchor"
              >Privacy Policy</a
            ></span
          >
        </p>
      </div>
      <div class="action_buttons"></div>
      <div class="action_btns">
        <button
          class="form-input-confirm-button"
          mat-flat-button
          [disabled]="isBtnDisabled"
          type="submit"
          id="signupBtn"
        >
          <div class="button-elements">
            @if (loaderIsActive) {
            <app-circular-loader></app-circular-loader>
            }

            <p>Create an Account</p>
          </div>
        </button>
        <p>Or</p>
        <app-google-sign-in
          (tokenEmitter)="handleCredentialResponse($event)"
          (click)="triggerGoogleSignup()"
          [googleBtnText]="GOOGLE_SIGNIN_BUTTON_TEXT"
        ></app-google-sign-in>
      </div>
    </div>
  </form>

  <div class="signup-signin_route desktop_only">
    <p>
      Already have an account?
      <span> <a id="sign-in_anch" [routerLink]="signInRoute">Sign In</a></span>
    </p>
  </div>
</div>
