<div class="signup-container">


    <h3>
      Create account
    </h3>

    <form [formGroup]="signupFormGroup" >

      <div class="signup-form_inputs">

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Enter your email" type="email" formControlName="email" name="email">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="signupFormGroup.controls['email'].hasError('required')">
            Email required
          </mat-error>
          <mat-error *ngIf="signupFormGroup.controls['email'].hasError('email')">
            Please enter a valid mail
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Enter your password" type="text" formControlName="password" name="password" (keyup)="validatePassword()">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-error *ngIf="signupFormGroup.controls['password'].hasError('required')">
            Password required
          </mat-error>

        </mat-form-field>
     <app-password-strength-checker ></app-password-strength-checker>
      </div>
    </form>
  </div>
