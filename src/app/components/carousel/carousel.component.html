<div class="carousel">
    <div class="carousel-container">
      <div class="carousel-track" [style.transform]="translateX">
        <div
          *ngFor="let item of items; let i = index; trackBy: trackByFn"
          class="carousel-item"
          role="tabpanel"
          [attr.aria-label]="'Slide ' + (i + 1)"
          [attr.aria-hidden]="i !== currentIndex"
        >
          <div class="carousel-item-content">
            <h3>{{ item.title }}</h3>
            <p>{{ item.description }}</p>
            <img *ngIf="item.imageUrl" [src]="item.imageUrl" [alt]="item.title" />
          </div>
        </div>
      </div>
    </div>
  
    <!-- Arrows -->
    <button
      *ngIf="showArrows"
      class="carousel-nav prev"
      (click)="navigate(-1)"
      [disabled]="!canNavigate(-1)"
      aria-label="Previous slide"
    >&lt;</button>
  
    <button
      *ngIf="showArrows"
      class="carousel-nav next"
      (click)="navigate(1)"
      [disabled]="!canNavigate(1)"
      aria-label="Next slide"
    >&gt;</button>
  
    <!-- Dots -->
    <div *ngIf="showDots" class="carousel-indicators" role="tablist">
      <button
        *ngFor="let _ of items; let i = index"
        type="button"
        role="tab"
        [attr.aria-label]="'Go to slide ' + (i + 1)"
        [class.active]="i === currentIndex"
        (click)="goTo(i)"
      ></button>
    </div>
  </div>
