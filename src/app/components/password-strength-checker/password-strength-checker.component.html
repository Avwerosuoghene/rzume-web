<div class="password-checker-container" aria-live="polite" [attr.aria-label]="'Password strength: ' + (strengthResult().strength !== PasswordStrength.NONE ? strengthResult().strength : 'not set')">
  @if (strengthResult().strength !== PasswordStrength.NONE) {
    <div class="minor-element_flex">
      <p>Password Strength:</p>
      <p class="strength-description" [ngClass]="strengthResult().strength">
        {{ strengthResult().strength.charAt(0).toUpperCase() + strengthResult().strength.slice(1) }}
      </p>
    </div>
    <div class="password-strength_indicator">
      @for (bar of strengthBars(); track $index) {
        <div class="password-strength_bar" [ngClass]="strengthResult().strength" 
             [attr.aria-hidden]="true">
        </div>
      }
    </div>
  }
</div>
