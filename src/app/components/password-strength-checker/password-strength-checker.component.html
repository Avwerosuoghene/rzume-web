<div class="password-checker-container" aria-live="polite" [attr.aria-label]="'Password strength: ' + (strengthDescription() || 'not set')">
  @if (strengthDescription()) {
    <div class="minor-element_flex">
      <p>Password Strength:</p>
      <p class="strength-description" [ngClass]="strengthClass()">
        {{ strengthDescription() }}
      </p>
    </div>
    <div class="password-strength_indicator">
      @for (bar of strengthBars(); track $index) {
        <div class="password-strength_bar" [ngClass]="strengthClass()" 
             [attr.aria-hidden]="true">
        </div>
      }
    </div>
  }
</div>
