<div class="search-container" [style.border-radius.px]="borderRadius" [class.focused]="isFocused">
  <img src="assets/icons/search-icon.png" alt="search icon">
  <input 
    type="text" 
    class="search-input" 
    placeholder="Search"  
    [(ngModel)]="searchText" 
    (ngModelChange)="onSearch($event)"
    (focus)="isFocused = true"
    (blur)="isFocused = false"
  >
</div>
