<div class="modal-container">
  <img src="/assets/icons/success-icon-2.svg" alt="Success" class="success-icon" />
  <div>
    <h2 class="modal-title">{{ data.title }}</h2>
    <p class="modal-message">{{ data.message }}</p>
  </div>
  <button mat-flat-button id="close-button" (click)="onClose()">Close</button>
</div>
