<div class="empty-state-container">
  <div class="empty-state-icon" *ngIf="icon">
    <mat-icon>{{icon}}</mat-icon>
  </div>
  <h2 class="empty-state-title" *ngIf="title">{{title}}</h2>
  <p class="empty-state-message" *ngIf="message">{{message}}</p>
  
  <ng-container *ngIf="showAction">
    <button class="action-button" mat-flat-button type="button" (click)="actionButtonClicked()">
      {{actionText}}
    </button>
  </ng-container>
</div>
