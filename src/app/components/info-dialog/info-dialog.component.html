<div class="info-dialog-container">
  <div class="info-dialog-icon">
    <mat-icon [id]="infoIcon">{{infoIcon}}</mat-icon>
  </div>
  <p id="info-dialog-msg">{{infoMessage}}</p>
  <button id="close-info-dialog" mat-stroked-button mat-dialog-close type="button" (click)="onConfirm()">
   {{infoIcon === 'warning'? 'Proceed': 'Done'}}
  </button>
</div>
