<app-job-card-tabs 
  [tabs]="tabs" 
  [activeTab]="activeTab" 
  (tabChange)="handleTabChange($event)">
</app-job-card-tabs>

<div class="card-list-container">
  <app-job-card-item 
    *ngFor="let job of jobs" 
    [job]="job"
    (edit)="jobApplicationUpdate.emit($event)"
    (delete)="jobApplicationsDelete.emit([$event.id])"
    (statusChange)="jobStatusUpdate.emit({ item: $event })">
  </app-job-card-item>
</div>
